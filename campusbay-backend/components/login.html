<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CAMPUSBAY - Log In</title>
  <link rel="stylesheet" href="inup.css" />
</head>
<body>
  <div class="center-container">
    <div class="login-card">
      <div class="logo-title">
        <span class="logo-icon">ðŸŽ“</span>
        <span class="logo-text"><a href="home.html">CAMPUSBAY</a></span>
      </div>
      <p class="welcome-msg">Welcome back to your learning journey</p>
      <h2 class="form-title">Log In</h2>

      <form id="loginForm">
        <label>Email or Username</label>
        <input type="text" name="emailOrUsername" placeholder="Enter your email or username" required />
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required />
        <div class="form-row">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>
        <button type="submit" class="main-btn">Log In</button>
      </form>

      <div class="divider">or</div>

      <!-- Google Login (placeholder) -->
      <button class="google-btn" onclick="alert('Google login not implemented')">G &nbsp; Continue with Google</button>

      <!-- Microsoft Login (placeholder) -->
      <button class="microsoft-btn" onclick="alert('Microsoft login not implemented')">â–¦ &nbsp; Continue with Microsoft</button>

      <!-- Guest Login -->
      <button class="guest-btn" onclick="guestLogin()">ðŸ‘¤ &nbsp; Continue as Guest</button>

      <div class="signup-link">
        Don't have an account?
        <a href="signup.html">Sign Up</a>
      </div>
    </div>
  </div>

  <script>
    // Handle Login Form Submission
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const emailOrUsername = e.target.emailOrUsername.value;
      const password = e.target.password.value;

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ emailOrUsername, password }),
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("token", data.token); // store JWT
          window.location.href = "home.html";
        } else {
          alert(data.message || "Login failed");
        }
      } catch (err) {
        alert("Something went wrong");
        console.error(err);
      }
    });

    // Guest Login
    function guestLogin() {
      localStorage.setItem("guest", "true");
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
